#
# troppotardi - Pylons development environment configuration
#
# The %(here)s variable will be replaced with the parent directory of this file
#
[DEFAULT]
debug = true
# Uncomment and replace with the address which should receive any error reports
#email_to = some@email.com
error_email_from = paster@email.com

[server:main]
use = egg:Paste#http
host = 127.0.0.1
port = 5000

[app:main]
use = egg:troppotardi
full_stack = true
static_files = true

cache_dir = %(here)s/data
beaker.session.key = troppotardi
beaker.session.secret = somesecret

couchdb_server = http://localhost:5984/
couchdb_uri = http://localhost:5984/troppotardi

images_dir = /where/images/will/be/stored
images_base_url = /static_images/
images_max_size = 2000000
thumbs_dir = /where/thumbnails/will/be/stored/
thumbs_base_url = /thumbs/

# reCAPTCHA
recaptcha_pubkey = recaptcha_key
recaptcha_privkey = recaptcha key

# The server MUST use SSL.
smtp_server = smtp.gmail.com
smtp_port = 465
smtp_username = xxx@gmail.com
smtp_email = xxx@gmail.com
smtp_password = xxx

# If you'd like to fine-tune the individual locations of the cache data dirs
# for the Cache data, or the Session saves, un-comment the desired settings
# here:
#beaker.cache.data_dir = %(here)s/data/cache
#beaker.session.data_dir = %(here)s/data/sessions

# WARNING: *THE LINE BELOW MUST BE UNCOMMENTED ON A PRODUCTION ENVIRONMENT*
# Debug mode will enable the interactive debugging tool, allowing ANYONE to
# execute malicious code after an exception is raised.
#set debug = false


# Logging configuration
[loggers]
keys = root, routes, troppotardi

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_routes]
level = INFO
handlers =
qualname = routes.middleware
# "level = DEBUG" logs the route matched and routing variables.

[logger_troppotardi]
level = DEBUG
handlers =
qualname = troppotardi

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s,%(msecs)03d %(levelname)-5.5s [%(name)s] [%(threadName)s] %(message)s
datefmt = %H:%M:%S
